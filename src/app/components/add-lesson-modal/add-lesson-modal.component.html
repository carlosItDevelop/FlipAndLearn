<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4"
  (click)="onOverlayClick($event)">
  
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-100">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Adicionar Nova Lição</h2>
      <button 
        (click)="onClose()"
        class="p-1 hover:bg-gray-100 rounded-full transition-colors"
        [disabled]="isLoading">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Portuguese Input -->
      <div>
        <label for="portugueseText" class="block text-sm font-medium text-gray-700 mb-2">
          Texto em Português
        </label>
        <textarea
          id="portugueseText"
          [(ngModel)]="portugueseText"
          name="portugueseText"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
          placeholder="Digite o texto em português..."
          required>
        </textarea>
      </div>

      <!-- English Input -->
      <div>
        <label for="englishText" class="block text-sm font-medium text-gray-700 mb-2">
          Texto em Inglês
        </label>
        <textarea
          id="englishText"
          [(ngModel)]="englishText"
          name="englishText"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
          placeholder="Digite o texto em inglês..."
          required>
        </textarea>
      </div>

      <!-- Level Selection -->
      <div>
        <label for="level" class="block text-sm font-medium text-gray-700 mb-2">
          Nível de Dificuldade
        </label>
        <select
          id="level"
          [(ngModel)]="selectedLevel"
          name="level"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="Iniciante">Iniciante</option>
          <option value="Intermediário">Intermediário</option>
          <option value="Avançado">Avançado</option>
          <option value="Pessoal">Pessoal</option>
        </select>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="p-3 bg-red-50 border border-red-200 rounded-md">
        <p class="text-sm text-red-600">{{ error }}</p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          [disabled]="isLoading"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          Cancelar
        </button>
        
        <button
          type="submit"
          [disabled]="!portugueseText.trim() || !englishText.trim()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          Adicionar Lição
        </button>
      </div>
    </form>
  </div>
</div>
